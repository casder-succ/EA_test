<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EA test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header_logo">
            <a href="">
                <img class="logo_img" src="./assets/svg/header_logo.svg" alt="logo">
            </a>
        </div>
    </div>
</header>

<main class="main">
    <div class="container">
        <div class="greeting">
            <h1 class="greeting_title">Under Construction</h1>
            <div class="greeting_text">We're making lots of improvements and will be back soon</div>
        </div>

        <div class="timer" data-targetDate="31-12-2022">
            <div class="days timer_item" data-content="Days" data-contentS="DD"></div>
            <div class="hours timer_item" data-content="Hours" data-contentS="HH"></div>
            <div class="minutes timer_item" data-content="Minutes" data-contentS="MM"></div>
            <div class="seconds timer_item" data-content="Seconds" data-contentS="SS"></div>
        </div>

        <div class="invite">
            <div class="invite_title">
                Check our event page when you wait:
            </div>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="invite_link">
                <p>Go to the event</p>
                <img class="button_arrow" src="./assets/svg/arrow_button.svg" alt="">
            </a>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <form action="" id="mail_form" class="sendmail_form">
            <input class="form_input" type="text" name="email" id=""
                   placeholder="Enter your Email and get notified"
                   pattern="^[^@]+@\w+(\.\w+)+\w$"
            >
            <button type="submit" class="form_button">
                <img class="button_arrow" src="./assets/svg/arrow_button.svg" alt="">
            </button>
        </form>
    </div>
</footer>

<div class="popup">

    <div class="popup_container">
        <div class="popup_back"></div>
        <div class="popup_content">
            <button class="popup_close popup_close_small">
                <img src="./assets/svg/popup_close.svg" alt="">
            </button>
            <h2 class="popup_title"></h2>
            <p class="popup_text"></p>
            <button class="popup_close popup_close_large">Close</button>
        </div>
    </div>

</div>

<script src="js/main.js"></script>
</body>
</html>
