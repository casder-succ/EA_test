<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EA test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header_logo">
            <img class="logo_img" src="assets/svg/header_logo.svg" alt="logo">
        </div>
    </div>
</header>

<main class="main">
    <div class="container">
        <div class="timer">
            <div class="days timer_item" data-content="Days">99</div>
            <div class="hours timer_item" data-content="Hours">15</div>
            <div class="minutes timer_item" data-content="Minutes">55</div>
            <div class="seconds timer_item" data-content="Seconds">44</div>
        </div>

        <div class="to_event_page">
            <div class="">
                Check our event page when you wait:
            </div>
            <a href="#" class="to_event_link">
                <p>Go to the event</p>
                <img class="button_arrow" src="assets/svg/arrow_button.svg" alt="">
            </a>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <form action="" class="footer_form">
            <input class="form_input" type="text" name="" id="" placeholder="Enter your Email and get notified">
            <button class="form_button">
                <img class="button_arrow" src="assets/svg/arrow_button.svg" alt="">
            </button>
        </form>
    </div>
</footer>

<script src="js/main.js"></script>
</body>
</html>
